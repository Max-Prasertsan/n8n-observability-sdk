<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="telemetryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#telemetryGrad)"/>
  
  <!-- Signal/wave lines representing telemetry -->
  <g transform="translate(12, 18)" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round">
    <!-- Chart line -->
    <polyline points="0,24 8,20 16,28 24,12 32,18 40,8" stroke-linejoin="round"/>
    
    <!-- Dots on the line -->
    <circle cx="0" cy="24" r="2.5" fill="white"/>
    <circle cx="16" cy="28" r="2.5" fill="white"/>
    <circle cx="24" cy="12" r="2.5" fill="white"/>
    <circle cx="40" cy="8" r="2.5" fill="white"/>
  </g>
  
  <!-- Pulse/signal waves -->
  <g transform="translate(32, 44)" stroke="white" fill="none" opacity="0.7">
    <path d="M-8,0 Q-4,-4 0,0 Q4,4 8,0" stroke-width="2"/>
    <path d="M-12,4 Q-6,-2 0,4 Q6,10 12,4" stroke-width="1.5" opacity="0.5"/>
  </g>
</svg>
